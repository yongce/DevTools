ext {
    androidProjectCommon = "https://raw.githubusercontent.com/yongce/AndroidLib/v1.3.0/android_project_common.gradle"
    androidModuleCommon = "https://raw.githubusercontent.com/yongce/AndroidLib/v1.3.0/android_module_common.gradle"
}

apply from: "${androidProjectCommon}"

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    delete rootProject.ext.appsOutDir
}
