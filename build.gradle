buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 24
    buildToolsVersion = "24.0.3"

    supportLibVersion = "24.2.1"
    fastjsonVersion = "1.1.54.android"

    junitVersion = "4.12"
    runnerVersion = "0.5"
    rulesVersion = "0.5"
    hamcrestVersion = "1.3"
    mockitoVersion = "1.10.19"
    powerMockVersion = "1.6.4"

    DEBUG_LOG = "true"
    DISABLE_LOG = "false"
    LOG_TAG = "\"DevTools\""
}
